<a [routerLink]="['/film', film.id]" class="content-card__item">
    <div class="content-card__item--img">
        <img [src]="film.image" [alt]="film.title">
    </div>

    <div class="content-card__item--title">
        <h5>{{ film.title }}</h5>
        <span>{{ film.original }}</span>
    </div>
    <p class="content-card__item--description">
        {{ film.category }}
    </p>
    <p class="content-card__item--rating">
        {{ film.rating }}
    </p>
</a>
